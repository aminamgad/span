<div class="contauner">
    <h1>اسلام يبقي : </h1>
    <div class="spinBtb">spin</div>
    <div class="wheel">
        <div class="number" style="--i:1;--clr:#db7093;"><span>حمار</span></div>
        <div class="number" style="--i:2;--clr:#20b2aa;"><span>شاذ</span></div>
        <div class="number" style="--i:3;--clr:#d63e92;"><span>مش تمام</span></div>
        <div class="number" style="--i:4;--clr:#daa520;"><span> غبي</span></div>
        <div class="number" style="--i:5;--clr:#ff340f;"><span>لطخ</span></div>
        <div class="number" style="--i:6;--clr:#ff7f50;"><span>خمام</span></div>
        <div class="number" style="--i:7;--clr:#3cb371;"><span>حرامي</span></div>
        <div class="number" style="--i:8;--clr:#4169e1;"><span>لفتة</span></div>
    </div>
</div>
<script>
    let wheel = document.querySelector('.wheel');
    let spinBtb = document.querySelector('.spinBtb');
    let value = Math.ceil(Math.random() * 3600);
    spinBtb.onclick = function(){
        wheel.style.transform = "rotate("+ value +"deg)";
        value += Math.ceil(Math.random() * 3600);
    };
</script>
